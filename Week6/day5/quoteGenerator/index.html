<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <button type="button" name="generate" onclick="generateQuote()">Generate Quote</button>
  <section>
    <h1 class="authorShow"></h1>
    <h2 class="quoteShow"></h2>
  </section>
  <br>

  <form class="" action="index.html" method="post">
    <h3>Add quote:</h3>
    <div class="author">
      <label for="disabledTextInput" class="form-label">Author's name:</label>
      <input id="authorInput" class = "form-text" type="text" name="inAuthor" value=""><br>
    </div>
    <div class="quote">
      <label for="disabledTextInput" class="form-label">Quote:</label>
      <input id="quoteInput" class = "form-text" type="text" name="inQuote" value="">
    </div>
    <button type="button" name="button" onclick="createQuote()">Add Quote</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
